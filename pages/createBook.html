<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Book</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <nav>
      <a href="/front-end//pages/index.html">Home</a> |
      <a href="/front-end/pages/createBook.html">Create</a>
    </nav>
    <h2>Create New Book</h2>
    <form id="book-form">
      <label for="isbn">ISBN:</label>
      <input type="text" name="isbn" id="isbn" required />
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required />
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" required />
      <label for="publisher">Publisher:</label>
      <input type="text" name="publisher" id="publisher" required />
      <label for="year">Year:</label>
      <input type="number" name="year" id="year" required />
      <label for="language">Language:</label>
      <input type="text" name="language" id="language" required />
      <label for="pages">Pages:</label>
      <input type="number" name="pages" id="pages" required />
      <label for="amazon_url">Amazon URL:</label>
      <input type="url" name="amazon_url" id="amazon_url" required />
      <button type="submit">Add Book</button>
    </form>
    <script src="../static/createbook.js"></script>
  </body>
</html>
